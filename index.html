<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Skill Tracker</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="responsive.css">
</head>

<body>
  <!-- App Header Section -->
  <header>
    <div id="headerwarp" class="margin-wrap-cont">
      <section id="user-profile">
        <div class="avatar">
          <img src="https://www.w3schools.com/howto/img_avatar.png" alt="profile" />
        </div>
        <div class="user-info">
          <h2>Your Name</h2>
          <p>Write your Inspiriation Quote</p>
          <button id="edit-profile-button">Edit Profile</button>
        </div>
      </section>

      <section id="date-time">
        <p id="current-date"></p>
        <p id="current-time"></p>
      </section>
    </div>
  </header>
  <!-- popup section to take user profile information -->
  <div id="edit-profile-popup" class="popup">
    <div class="popup-content">
      <span id="close-button" class="close-btn">&times;</span>
      <h2>Edit Profile</h2>
      <form id="edit-profile-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />
        <label for="bio">Bio:</label>
        <textarea id="bio" name="bio" required></textarea>
        <label for="avatar">Profile Picture:</label>
        <input type="file" id="avatar" name="avatar" accept="image/*" />
        <button type="submit">Save</button>
      </form>
    </div>
  </div>


  <!-- App main body -->
  <main>
    <div id="mainwrap" class="margin-wrap-cont">
      <!-- Column heading titles -->
      <div id="title-card">
        <div class="title-cont main">
          <h4>Target</h4>
        </div>
        <div class="title-cont sub">
          <div class="title">
            <h4>Start Date</h4>
          </div>
          <div class="title">
            <h4>Deadline</h4>
          </div>
          <div class="title">
            <h4>Study Status</h4>
          </div>
          <div class="title">
            <h4>Time Remains</h4>
          </div>
        </div>
      </div>

      <div id="add-goal-button-cont">
        <button id="add-goal-button">
           <p>+</p>
        </button>
      </div>


    </div>
  </main>
</body>
<script src="app.js"></script>

</html>
