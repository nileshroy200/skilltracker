<body>
  <!-- App Header Section -->
  <header>
    <div id="headerwarp" class="margin-wrap-cont">
      <section id="user-profile">
        <div class="avatar">
          <img src="https://www.w3schools.com/howto/img_avatar.png" alt="profile" />
        </div>
        <div class="user-info">
          <h2>Your Name</h2>
          <p>Write your Inspiriation Quote</p>
          <button id="edit-profile-button">Edit Profile</button>
        </div>
      </section>

      <section id="date-time">
        <p id="current-time"></p>
        <p id="current-date"></p>
      </section>
    </div>
  </header>
  <!-- popup section to take user profile information -->
  <div id="edit-profile-popup" class="popup">
    <div class="popup-content">
      <span id="close-button" class="close-btn">&times;</span>
      <h2>Edit Profile</h2>
      <form id="edit-profile-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />
        <label for="bio">Bio:</label>
        <textarea id="bio" name="bio" required></textarea>
        <label for="avatar">Profile Picture:</label>
        <input type="file" id="avatar" name="avatar" accept="image/*" />
        <button type="submit">Save</button>
      </form>
    </div>
  </div>

          <div class="title">

          <div class="title">
            <h4>Time Remains</h4>
          </div>
        </div>
      </div>
